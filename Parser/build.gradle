plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace 'luyao.parser.Main'
    compileSdk 34

    defaultConfig {
        consumerProguardFiles("proguard-rules.pro")
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
}

afterEvaluate {
     tasks.register("exportJar", Jar) {
        archiveBaseName.set("axml")
        archiveVersion.set("")
        from android.libraryVariants.find { it.name == "release" }
            .javaCompileProvider.get()
            .destinationDirectory
        destinationDirectory.set(file("$buildDir/libs"))
    }
}
